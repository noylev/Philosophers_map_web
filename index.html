    <meta charset="UTF-8">

</head>
<body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="index.html">The Philosophers Map</a>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <button class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>

            </div>

        <div class="flex flex-column flex-height-100">
            <section class="header-container flex flex-column flex-align-center">
                <div class="flex flex-column flex-align-center margin-15t">
                    <h1>The Philosophers Map</h1>
                    <p class="flex flex-40">search mapped information about more than a thousand philosophers! compare, reasearch and collect data easily</p>
                </div>
            </section>
            <section class="body-container flex flex-row flex-content-space-around">
                <div class="flex flex-column border-style margin-15t flex-width-30 padding-10">
                    <div class="flex flex-row flex-align-center flex-content-center">
                        <p>Choose Search Filters: </p>
                    </div>
                    <div class="flex flex-row flex-align-center">
                        <p class="margin-sides-8 label">Nationality: </p>
                        <select name="" id="philoNation">
                        </select>
                    </div>                    
                    <hr>
                    <div class="flex flex-row flex-align-center">
                        <p class="margin-sides-8 label">Alive: </p>
                        <input type="checkbox" name="alive" id="aliveCheckbox">
                        <p class="margin-sides-8 label">Dead: </p>
                        <input type="checkbox" name="dead" id="deadCheckbox">
                    </div>
                    <hr>
                    <div class="flex flex-row flex-align-center">
                        <p class="margin-sides-8 label">Gender: </p>
                        <p class="margin-sides-8 label">Male</p>
                        <input type="checkbox" name="male" id="maleCheckbox">
                        <p class="margin-sides-8 label">Female</p>
                        <input type="checkbox" name="female" id="femaleCheckbox">
                    </div>
                    <hr>
                    <div class="slidecontainer flex flex-row flex-content-space-between">
                        <p class="margin-sides-8 label">Born After: </p>
                        <p class="margin-sides-8 width-70p" id="fromYear"></p>
                        <input class="flex-50" type="range" min="-2000" max="2018" value="-2000" class="slider" id="fromYearRange">
                    </div>
                    <hr>
                    <div class="slidecontainer flex flex-row flex-content-space-between">
                        <p class="margin-sides-8 label">Born Before: </p>
                        <p class="margin-sides-8 width-70p" id="toYear"></p>
                        <input class="flex-50" type="range" min="-2000" max="2018" value="2018" class="slider" id="toYearRange">
                    </div>
                    <hr>
                    <div class="flex flex-row flex-align-center">
                        <p class="margin-sides-8 label">Language: </p>
                        <select name="" id="philoLang">
                        </select>
                    </div>
                    <div class="flex flex-row flex-align-center flex-content-center margin-20t">
                        <button class="btn btn-success filterBtn" onclick="initialize()">Search</button>
                    </div>
                </div>

                <div class="flex flex-column margin-15t flex-width-60">
                    <div id="map_canvas" style="width:100%; height:100%"></div>
                </div>
            </section>
        </div>


    <script src="./assets/scripts/renderLang.js"></script>
    <script src="./assets/scripts/renderNation.js"></script>
    <script src="./assets/scripts/slider.js"></script>
    <script src="./assets/scripts/googlemaps.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
